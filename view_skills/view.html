<!DOCTYPE html>
<html>
    <head>
        <title>gwskills</title>
        <link rel="stylesheet" href="my_styles.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="my_scripts.js"></script>
    </head>
    <body>
        <h1>gwskills</h1>
        <p>Random skill set generator</p>
        
        <hr>

        <!-- Table filters. Need to figure out how to implement these later -->
        <div>
            <table style="margin:auto">
                <tr>
                    <th><img src="static/Tango-quest-icon.png" class="tango"/> All</th>
                    <th><img src="static/Warrior-tango-icon-20.png" class="tango"/> Warrior</th>
                    <th><img src="static/Ranger-tango-icon-20.png" class="tango"/> Ranger</th>
                    <th><img src="static/Monk-tango-icon-20.png" class="tango"/> Monk</th>
                    <th><img src="static/Necromancer-tango-icon-20.png" class="tango"/> Necromancer</th>
                    <th><img src="static/Mesmer-tango-icon-20.png" class="tango"/> Mesmer</th>
                    <th><img src="static/Elementalist-tango-icon-20.png" class="tango"/> Elementalist</th>
                    <th><img src="static/Assassin-tango-icon-20.png" class="tango"/> Assassin</th>
                    <th><img src="static/Ritualist-tango-icon-20.png" class="tango"/> Ritualist</th>
                    <th><img src="static/Paragon-tango-icon-20.png" class="tango"/> Paragon</th>
                    <th><img src="static/Dervish-tango-icon-20.png" class="tango"/> Dervish</th>
                    <th><img src="static/Any-tango-icon-20.png" class="tango"/> Common</th>
                </tr>
            </table>
        </div>

        <hr>

        <!-- Skills table -->
        <table id="skills-table" style="width:100%">
            <tr>
                <th>Icon</th>
                <th>Name</th>
                <th>Description</th>
                <th>Costs</th>
                <th>Attribute</th>
                <th>Campaign</th>
            </tr>
        </table>
    </body>
</html>
