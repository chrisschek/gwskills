<!DOCTYPE html>
<html>
    <head>
        <title>gwskills</title>

        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script src="test_skills_json.js"></script>

        <h1>gwskills</h1>
        <p>Random skill set generator</p>
        
        <hr>

        <!-- Table filters. Need to figure out how to implement these later -->
        <div id="table-filters">
            <table style="margin:auto">
                <tr>
                    <th class="table-filters-element"><img src="static/Tango-quest-icon.png" class="tango"/> All</th>
                    <th class="table-filters-element"><img src="static/Warrior-tango-icon-20.png" class="tango"/> Warrior</th>
                    <th class="table-filters-element"><img src="static/Ranger-tango-icon-20.png" class="tango"/> Ranger</th>
                    <th class="table-filters-element"><img src="static/Monk-tango-icon-20.png" class="tango"/> Monk</th>
                    <th class="table-filters-element"><img src="static/Necromancer-tango-icon-20.png" class="tango"/> Necromancer</th>
                    <th class="table-filters-element"><img src="static/Mesmer-tango-icon-20.png" class="tango"/> Mesmer</th>
                    <th class="table-filters-element"><img src="static/Elementalist-tango-icon-20.png" class="tango"/> Elementalist</th>
                    <th class="table-filters-element"><img src="static/Assassin-tango-icon-20.png" class="tango"/> Assassin</th>
                    <th class="table-filters-element"><img src="static/Ritualist-tango-icon-20.png" class="tango"/> Ritualist</th>
                    <th class="table-filters-element"><img src="static/Paragon-tango-icon-20.png" class="tango"/> Paragon</th>
                    <th class="table-filters-element"><img src="static/Dervish-tango-icon-20.png" class="tango"/> Dervish</th>
                    <th class="table-filters-element"><img src="static/Any-tango-icon-20.png" class="tango"/> Common</th>
                </tr>
            </table>
        </div>

        <hr>

        <!-- Skills table -->
        <div id="skills-table-container">
            <table id="skills-table">
                <thead>
                    <tr id="skills-table-header-row">
                        <th class="skills-table-header-cell">Icon</th>
                        <th class="skills-table-header-cell">Name</th>
                        <th class="skills-table-header-cell">Description</th>
                        <th class="skills-table-header-cell">Costs</th>
                        <th class="skills-table-header-cell">Attribute</th>
                        <th class="skills-table-header-cell">Campaign</th>
                    </tr>
                    <!-- <tr>
                        <td colspan="100%" style="border-bottom:solid 1px #999999;"></td> 
                    </tr> -->
                </thead>
            </table>
